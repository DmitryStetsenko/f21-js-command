<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="menu">
        <button class="menu-item">Balance</button>
        <button class="menu-item takeMoneyBtn">Get money</button>
        <button class="menu-item">Put money</button>
        <button class="menu-item change-btn">change PinCode</button>
    </div>
    
    <main class="main">
        <div class="balance-block">
            1000 UAH
        </div>

        <div class="put-money-block">
            <p>how much money and in what currency do you want to deposit?</p>
            <input type="number" class="deposite">
            <select name="" id="" class="currency">
                <option value="1">UAH</option>
                <option value="40">USD</option>
                <option value="41">EUR</option>
                <option value="44">GBP</option>
            </select>
            <button class="put-btn">put money</button>
        </div>
    
        <div class="choseCurr">
            <button href="" class="UAH">UAH</button>
            <button href="" class="USD">USD</button>
            <button href="" class="EUR">EUR</button> 
        </div>

        <div class="currency-calc">
            <div class="container">
             <h2>Currency Calculator</h2>
             <p class="lead">Convert the currency</p>
             <form class="form-inline">
               <div class="form-group mb-2">
                  <input type="number" class="form-control" id="amount"/>
               </div>
               <div class="form-group mx-sm-3 mb-2">
                  <select class="form-control" id="currency-1" required>
                    <option>UAH</option>
                    <option>EUR</option>
                    <option>USD</option>
                    <option>GBP</option>
                  </select>
                </div>
                <div class="form-group mx-sm-3 mb-2">
                  <label>convert to</label>
                  <select class="form-control" id="currency-2" required>
                    <option>EUR</option>
                    <option>USD</option>
                    <option>UAH</option>
                    <option>GBP</option>
                  </select>
                </div>  
                <button class="btn calculate-btn btn-primary mb-2">Show me the result!</button>
              </form>
              <div class="result">
                <p>
                  <span class="given-amount"></span> 
                  <span class="base-currency"></span>
                  <span class="final-result"></span> 
                  <span class="second-currency"></span>
                </p>
              </div>
            </div> 
        </div>
    </main>

    

    <button class="takeMoneyBtn">TAKE MONEY</button>

<script src="js/script.js"></script>
</body>
</html>
